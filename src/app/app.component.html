<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <app-header (sidenavToggle)="sidenav.toggle()" class="mat-elevation-z6"></app-header>
    <main fxFlex class="content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
